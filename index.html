<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" type="text/css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-6">
          <div class="col-12">
            <hr />
            <div class="from-group">
              <label>Vert :</label>
              <input
                type="number"
                class="form-control"
                v-model="green"
                @change="preview"
              />
            </div>
            <hr />
            <div class="from-group">
              <label>Bleu :</label>
              <input
                type="number"
                class="form-control"
                v-model="blue"
                @change="preview"
              />
            </div>
            <hr />
            <div class="from-group">
              <label>Rouge :</label>
              <input
                type="number"
                class="form-control"
                v-model="red"
                @change="preview"
              />
            </div>
            <hr />
            <div class="col-12">
              <button class="btn btn-primary" @click="saveSquare()">
                Sauvegarder
              </button>
              <button class="btn btn-secondary" @click="reset()">
                Annuler
              </button>
            </div>
            <hr />
            <h3>Nombre de carr√©s : {{nbOfSquares}}</h3>
            <hr />
            <div class="col-12" v-if="nbOfSquares">
              <div
                class="prevsquare"
                v-for="square in squares"
                :style="{ backgroundColor: square}"
                @click="selectedSquare = square"
              ></div>
            </div>
            <h3 v-else>Ajoutez des couleurs !</h3>
          </div>
        </div>
        <div class="col-6">
          <div
            class="square mx-auto"
            :style="{ backgroundColor: selectedSquare}"
          ></div>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          green: 0,
          blue: 0,
          red: 0,
          squares: [],
          selectedSquare: "",
        },
        methods: {
          resetColors() {
            this.red = this.blue = this.green = 0;
          },
          saveSquare() {
            this.squares.push(`rgb(${this.red}, ${this.green}, ${this.blue})`);
            this.resetColors();
          },
          reset() {
            this.squares = [];
            this.resetColors();
          },
          preview() {
            this.selectedSquare = `rgb(${this.red}, ${this.green}, ${this.blue})`;
          },
        },
        computed: {
          nbOfSquares() {
            return this.squares.length;
          },
        },
      });
    </script>
  </body>
</html>
